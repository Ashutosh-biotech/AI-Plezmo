{% extends "template.html" %}

{% block title %}Reset your password{% endblock title %}

{% block body %}

{% load static %}
<div class="container" style="margin-top: 20vh;">
    <h1 class=" w3-text-red text-center ">Forgotten your password?</h1>
    <p class="w3-text-blue text-center ">Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post" class=" ">
        <center>
            {{ form.as_p }}
        </center>
        <p>
            <center>
                <input type="submit" class="btn btn-warning " value="Send e-mail ">
            </center>
        </p>
        {% csrf_token %}
    </form>
</div>
<script>
    document.querySelector('#id_email').setAttribute('placeholder', 'Enter your register Email address');
    document.querySelector('#id_email').setAttribute('class', 'form-control-user form-control w3-text-blue');
</script>
{% endblock body%}
